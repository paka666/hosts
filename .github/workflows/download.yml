name: Update Custom Files

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-custom-files:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        # This step is now simplified. For PRs, it correctly checks out a merge commit.
        # This avoids the confusion caused by `ref: ${{ github.head_ref }}`.
        uses: actions/checkout@v4

      - name: Setup Git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Download custom files
        run: |
          # 下载并重命名文件
          mkdir -p del
          curl -s -L -o del/1.gz "http://list.iblocklist.com/?list=ficutxiwawokxlcyoeye&fileformat=p2p&archiveformat=gz"

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update custom files"
          file_pattern: "del/1.gz"

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
