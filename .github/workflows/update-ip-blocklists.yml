name: Update IP Blocklists

on:
  schedule:
    - cron: "0 17 * * *"
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update-ip-blocklists:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install radix requests
        
    - name: Run IP blocklist processor
      run: python process_ip_lists.py
      
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add adguard-ip-blocklist.txt ipv4-list.txt ipv6-list.txt README.md
        if ! git diff --staged --quiet; then
          git commit -m "Update IP blocklists $(date +'%Y-%m-%d %H:%M:%S')"
          git push
        else
          echo "No changes to commit"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
